<DockLayout stretchLastChild="true">
  <Button dock="top" text="Add New Message" (tap)="addNewMessage()" class="btn btn-primary"></Button>

  <StackLayout [@listAnimation]="message.length">
    <StackLayout *ngFor="let item of message" orientation="horizontal">
      <Label [text]="item.text" class="list-group-item" class="m-10"></Label>
      <Label [text]="item.index" class="list-group-item"></Label>
    </StackLayout>
  </StackLayout>

</DockLayout>
